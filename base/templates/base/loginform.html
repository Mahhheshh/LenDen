<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Finance Webapp</title>
</head>
<style>
  .card-background {
    background-color: #1c1b39;
  }
</style>

<body style="background-color: #141332;">
  <main>
    <div class="cointainer">
      <div class="d-flex justify-content-center align-items-center" style="height:100vh">
        <div class="card card-background" style="width: 25rem;">
          <div class="card-body">
            {% include "alert.html" %}
            <form action="" method="post">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group mt-2">
                <label for="{{field.label}}" class="text-light">{{field.label}}</label>
                {{field}}
              </div>
              {% endfor %}
              <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary" value="Login">Login</button>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <p class="text-light">Haven't <a href="{% url 'signup' %}" style="text-decoration: none;">Signup</a> up
                  yet??</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
